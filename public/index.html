<!DOCTYPE html>
<html ng-app='QuipProQuo'>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script
	 src="https://code.jquery.com/jquery-3.2.1.min.js"
	 integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
	 crossorigin="anonymous"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
	<script type="text/javascript" src='app.js'></script>
	<title></title>
</head>
<body ng-controller='MainController as ctrl'>
	<h1 class="logo"><span class="red">Q</span>uip <span class="green">P</span>ro <span class="blue">Q</span>uo</h1>

	<div class="categoryFlex">
		<div class="categoryCard bgRed" ng-click='ctrl.category = 1'>
			<h1>Movies</h1>
		</div>

		<div class="categoryCard bgOrange" ng-click='ctrl.category = 2'>
			<h1>Sports</h1>
		</div>

		<div class="categoryCard bgBlue" ng-click='ctrl.category = 3'>
			<h1>Food</h1>
		</div>
	</div>

	<div class="questionFlex">
		<div ng-if='ctrl.category == 1' ng-repeat="question in ctrl.questions">
			<div class="questionCard bgLightRed" ng-if="question.category_id==1" ng-click='ctrl.pickQuestion(question.id)'>
				<h3>{{question.title}}</h3>
				<div ng-if='ctrl.questionID == question.id'>
					<p>{{question.content}}</p> <br>
					<div class="buttonBox">
						<button class="answerButton" ng-click='ctrl.displayForm(question.id)'>Answer</button>
						<button class="viewAnswersBtn" ng-click="ctrl.viewAnswers()">View Answers</button>
					</div>
				</div>
			</div>
		</div>


		<div ng-if='ctrl.category == 2' ng-repeat="question in ctrl.questions">
			<div class="questionCard bgLightOrange" ng-if="question.category_id==2" ng-click='ctrl.pickQuestion(question.id)'>
					<h3>{{question.title}}</h3>
					<div ng-if='ctrl.questionID == question.id'>
						<p>{{question.content}}</p> <br>
						<div class="buttonBox">
							<button class="answerButton" ng-click='ctrl.displayForm(question.id)'>Answer</button>
							<button class="viewAnswersBtn" ng-click="ctrl.viewAnswers()">View Answers</button>
						</div>
					</div>
			</div>
		</div>

		<div ng-if='ctrl.category == 3' ng-repeat="question in ctrl.questions">
			<div class="questionCard bgLightBlue" ng-if="question.category_id==3" ng-click='ctrl.pickQuestion(question.id)'>
					<h3>{{question.title}}</h3>
					<div ng-if='ctrl.questionID == question.id'>
						<p>{{question.content}}</p> <br>
						<div class="buttonBox">
							<button class="answerButton" ng-click='ctrl.displayForm(question.id)'>Answer</button>
							<button class="viewAnswersBtn" ng-click="ctrl.viewAnswers()">View Answers</button>
						</div>
					</div>
			</div>
		</div>
	</div>

	<div class="viewAnswersModal" ng-if="ctrl.viewAnswersModal == true">
		Test

	</div>

	<form ng-if='ctrl.display == true' ng-submit='ctrl.answer()'>
		<input type='text' placeholder='Username' ng-model='ctrl.formData.username'>
		<input type='text' placeholder='Answer' ng-model='ctrl.formData.content'>
		<input type='hidden' value='0' ng-model='ctrl.formData.upvote'>
		<input type='submit'>
	</form>

</body>
</html>
